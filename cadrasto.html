<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gays no Topo</title>
</head>
<body>

    <header>
        <h1>Cadastro - Gays no Topo</h1>
    </header>

    <main>
        <form action="/submit" method="POST">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="confirmar-senha">Confirmar Senha:</label><br>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Gays no Topo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
