<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gays no Topo</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: black; color: white;">

    <header style="text-align: center; padding: 20px; background: #ff0080;">
        <h1>Cadastro - Gays no Topo</h1>
    </header>

    <main style="padding: 20px;">
        <form action="/submit" method="POST" style="max-width: 500px; margin: 0 auto; background: #1a1a1a; padding: 20px; border-radius: 10px;">
            <label for="nome" style="display: block; margin-bottom: 10px;">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">

            <label for="email" style="display: block; margin-bottom: 10px;">E-mail:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">

            <label for="telefone" style="display: block; margin-bottom: 10px;">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">

            <label for="senha" style="display: block; margin-bottom: 10px;">Senha:</label>
            <input type="password" id="senha" name="senha" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">

            <label for="confirmar-senha" style="display: block; margin-bottom: 10px;">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">

            <button type="submit" style="width: 100%; padding: 10px; background: #ff0080; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Cadastrar
            </button>
        </form>
    </main>

    <footer style="text-align: center; padding: 10px; background: #ff0080; margin-top: 20px;">
        <p>&copy; 2025 Gays no Topo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
